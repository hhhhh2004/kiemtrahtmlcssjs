<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIEM TRA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<form action="" id="form">
    <div class="title"><b>Create Account </b></div>
    <div class="titles">Get started with your free account</div>
    <div class="btn1">
       
        <button i class="fab fa-twitter"></i> Login via Twitter</button>
    </div>
    <div class="btn2">
      <button i class="fab fa-facebook"></i> Login via Facebook</button>
    </div>
    <div class="or">Or</div>
    <div class="person">
        <i class="fas fa-user"></i>
    <input style="width:300px; height:20px" type="text" name="fullname" id="fullname" placeholder="Full name">
       </div>
    <div class ="email">
        <i class="fas fa-envelope"></i>
                <input style="width:300px; height:20px" type="email" 
                name="email" 
                id="email" 
                placeholder="email address">
    </div>
    <div class="phone">
        <i class="fas fa-phone"></i>
        <input style="width:300px; height:20px" type="phone" 
         type="phone" 
        name="phone" 
        id="phone" 
        placeholder="+84      |   Phone number">   
    </div>
    <div class="job">
        <i class="fas fa-building"></i>
       
        <input style="width:300px; height:20px" type="job" 
        name="job" 
        id="job" 
        placeholder="Select job type">
    </div>
    <div class="pass">
        <i class="fas fa-lock"></i>
        <input style="width:300px; height:20px" type="pass" 
        name="pass" 
        id="pass" 
        placeholder="Create password">
    </div>
    <div class="clock">
        <i class="fas fa-lock"></i>
        <input style="width:300px; height:20px" type="pass" 
        name="pass" 
        id="pass" 
        placeholder="Repeat password">
    </div>
    <div class="submit">
        <button>Create Account</button>
    </div>
    <div class="question">
        Have an account? <a style="text-decoration: none;" href="https://www.w3schools.com/cssref/css3_pr_opacity.php" target="_blank">Log in</a>
    </div>
</form>
</body>
</html>
